<!DOCTYPE html>
<html>
<head>
<style>
.loader {
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<h2>Loader with image</h2>
<p><strong>Note:</strong> The -webkit- and -ms- prefixes are for browsers that do not support animation and transform properties.</p>

<div class="loader">
	 <img id="drawerUserImage" class="img-dog" src="http://www.adriennely.com/wp-content/uploads/2017/07/dog_5-1.png"/>
</div>

</body>
</html>
